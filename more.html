<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-solid fa-lock fa-sm"></i>
        <span>89%</span>
        <i class="fas fa-solid fa-battery-full fa-2x"></i>
        <i class="fas fa-solid fa-bolt fa-md"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span

      </div>
    </header>
    <main class="main-screen"></main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="more.html"
            ><span class="nav__alert"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/fcddae3b58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
