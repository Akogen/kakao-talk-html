<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-solid fa-lock fa-sm"></i>
        <span>89%</span>
        <i class="fas fa-solid fa-battery-full fa-2x"></i>
        <i class="fas fa-solid fa-bolt fa-md"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="fa fa-cog fa-lg"></i></span
        ><span class="screen-header__icons-cog"></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book fa-2x"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span
              >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
            ></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open_post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army@friends</h6>
              <div class="open-post__members">
                <img
                  class="open-post__members-count"
                  src="https://avatars.githubusercontent.com/u/30186976?s=48&v=4"
                /><span>802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <img
                class="open-post__photo"
                src="https://avatars.githubusercontent.com/u/30186976?s=48&v=4"
              />
              <div class="open-post__heart-count">
                <i class="fa fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open_post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army@friends</h6>
              <div class="open-post__members">
                <img
                  class="open-post__members-count"
                  src="https://avatars.githubusercontent.com/u/30186976?s=48&v=4"
                /><span>802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <img
                class="open-post__photo"
                src="https://avatars.githubusercontent.com/u/30186976?s=48&v=4"
              />
              <div class="open-post__heart-count">
                <i class="fa fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="more.html"
            ><span class="nav__alert"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/fcddae3b58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
